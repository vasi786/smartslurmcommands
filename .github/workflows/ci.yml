name: CI
on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats shfmt
      - name: Lint
        run: shellcheck bin/* lib/*.sh cmd/*/*.sh || true
      - name: Unit tests
        run: bats tests/unit || true
      - name: Integration tests
        run: bats tests/integration || true
