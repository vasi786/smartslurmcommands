repos:
  # ------------------------------
  # General hygiene (trailing spaces, EOF, etc.)
  # ------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      # - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: detect-private-key

  # ------------------------------
  # ShellCheck for bash scripts
  # ------------------------------
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: ShellCheck (bash linting)
        args: ["--shell=bash", "-x"]
        files: ^(cmd/|lib/|scripts/).+\.sh$

  # ------------------------------
  # shfmt for unified formatting
  # ------------------------------
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        name: shfmt (format bash scripts)
        args: ["-i", "2", "-ci"] # 2 spaces indent, indentation correction
        files: ^(cmd/|lib/|scripts/).+\.sh$

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.29.0   # pick a current tag
    hooks:
      - id: gitleaks
        # args: ["protect", "--staged", "--redact"]
