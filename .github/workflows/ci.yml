name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure scripts are executable (defensive)
        run: |
          chmod +x cmd/*/*.sh || true
          chmod +x scripts/*.sh || true
          chmod +x tests/helpers/slurm_mocks/* || true

      - name: Install dependencies (bats + shellcheck)
        run: |
          sudo apt-get update
          sudo apt-get install -y bats shellcheck

      - name: Lint (shellcheck)
        run: |
          shellcheck lib/*.sh || true
          shellcheck cmd/*/*.sh || true

      - name: Run unit & integration tests (bats)
        run: |
          bats tests

